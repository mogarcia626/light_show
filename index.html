<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="./dist/images/firework.png">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/main.css" />
    <script src="./dist/main.js"></script>

    <meta property="og:title" content="Light Show">
    <meta name="image" property="og:image" content="https://i.imgur.com/eyvVg9l.gif">
    <meta property="og:description"
        content="A digital interactive fireworks show">
    <meta property="og:url" content="http://mogarcia626.github.io/light_show/">

    <title>Light Show</title>
</head>
<body>

    <div id="welcome-modal" class="modal"> 
        <div id="welcome-modal-content" class="modal-content">
            <div class='row-between'>
                <img src="./dist/images/lightshow_logo.png" height='40'>
                <h3 id='title'> Welcome to Light Show </h3>
                <img src="./dist/images/lightshow_logo.png" height='40'>
            </div>
            <p>Light show is a digital and interactive fireworks display.</p>
            <p>To begin, click on the backdrop you'd like to view using the buttons below:</p>

            <button class='close-modal' id='bay-area-canvas'>Bay Area</button>

            <br>
            <label>Select a Background Color:</label>
            <input type="color" id='solidBackgroundColor'>
            <button class='close-modal' id='solid-color-canvas'>Solid Background</button>
           
            <p class='center'>Enjoy the show!</p>
        </div>    
    </div>  

    <canvas id='canvas'></canvas>

    <div id='canvas-menu'>.
        <button class='open-modal' id='back-to-main'>HOME</button>
        <button class='open-modal' id='select-colors'>COLOR</button>
    </div>

<!--                 Color Selector Modal                 -->
    <div id="colors-modal" class="modal">
        <div id="colors-modal-content" class="modal-content">
            <div class='row-between'>
                <img src="./dist/images/lightshow_logo.png" height='40'>
                <h3 id='title'> Color Menu </h3>
                <img src="./dist/images/lightshow_logo.png" height='40'>
            </div>
            <p id='color-prompt'>Select any colors for your fireworks from the list below:</p>
    
            <form>
                <div id='colors-all-none'>
                    <div><input type="checkbox" id="all" value="all" checked>
                    <label for="white">All</label></div>
                
                    <div><input type="checkbox" id="none" value="none">
                    <label for="white">None</label></div>
                </div>
                <div id='color-list'>
                    <div class='color-item'><input type="checkbox" class='color-check' id="green" value="green" checked>
                    <label for="green">Green</label></div>

                    <div class='color-item'><input type="checkbox" class='color-check' id="blue" value="blue" checked>
                    <label for="blue">Blue</label></div>
                
                    <div class='color-item'><input type="checkbox" class='color-check' id="red" value="red" checked>
                    <label for="red">Red</label></div>
                    
                    <div class='color-item'><input type="checkbox" class='color-check' id="yellow" value="yellow" checked>
                    <label for="yellow">Yellow</label></div>
                
                    <div class='color-item'><input type="checkbox" class='color-check' id="purple" value="purple" checked>
                    <label for="purple">Purple</label></div>
                
                    <div class='color-item'><input type="checkbox" class='color-check' id="orange" value="orange" checked>
                    <label for="orange">Orange</label></div>
                
                    <div class='color-item'><input type="checkbox" class='color-check' id="white" value="white" checked>
                    <label for="white">White</label></div>

                    <div class='color-item'><input type="checkbox" class='color-check' id="black" value="black" checked>
                    <label for="black">Black</label></div>
                
                    <div class='color-item'><input type="checkbox" class='color-check' id="pink" value="pink" checked>
                    <label for="pink">Pink</label></div>

                </div>
            </form>
            <br>

            <button class='close-modal' id='close-color-modal'>CONTINUE</button>
            <img class='right-arrow' src="./dist/images/right-arrow.svg" alt="right-arrow">
        </div>
    </div>
    
</body>
</html>
